<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninjas</title>
</head>
<body>
    {% if ninja_turtles == True %}
    <img src="{{ url_for('static', filename = 'images/tmnt.jpg')}}">
    {% endif %}

    {% if ninja_turtles == False %}
        {% if color == 'blue' %}
        <img src="{{ url_for('static', filename = 'images/leonardo.png')}}">
        {% elif color == 'orange' %}
        <img src="{{ url_for('static', filename = 'images/michelangelo.png')}}">
        {% elif color == 'red' %}
        <img src="{{ url_for('static', filename = 'images/raphael.png')}}">
        {% elif color == 'purple' %}
        <img src="{{ url_for('static', filename = 'images/donatello.png')}}">
        {% else %}
        <img src="{{ url_for('static', filename = 'images/')}}"
        {% endif %}
    {% endif %}
</body>
</html>
